name: Run Frontend Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [latest]

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # - name: Run linter
      #   run: bun run lint
      # Currently, CheckoutForm.test.tsx and BookingPage.tsx will fail

      - name: Run type checking
        run: bun run build

      - name: Run tests
        env:
          VITE_BACKEND_URL: http://localhost:9000
        run: bun run test

    services:
      mongo:
        image: mongo:8.0
        ports:
          - 27017:27017
      redis:
        image: redis:7
        ports:
          - 6379:6379
      backend:
        image: ghcr.io/yongjunlim/hotel-booking-backend:latest
        env:
          PORT: 9000
          MONGO_URI: mongodb://mongo:27017/hotel-bookings
          TEST_MONGO_URI: mongodb://mongo:27017/hotel-bookings-test
          JWT_SECRET: abcdefg
          API_URL: https://hotelapi.loyalty.dev/api/
          REDIS_URL: redis://redis:6379
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          ALLOWED_ORIGINS: "*"
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl --fail http://localhost:9000/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
